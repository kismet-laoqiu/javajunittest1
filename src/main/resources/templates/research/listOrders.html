<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="research/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/research/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">充值记录</li>
    </ul>
    <div class="w-100 mx-auto">
        <table class="table table-striped table-bordered w-100 mb-0">
            <thead>
            <tr>
                <td>序号</td>
                <th>订单号</th>
                <th>订单描述</th>
                <th>金额</th>
                <th>产生时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderRecord,state : ${orderRecords}">
                <td th:text="${state.count}"></td>
                <th th:text="${orderRecord.id}"></th>
                <th th:text="${orderRecord.description}"></th>
                <th th:text="${orderRecord.money}"></th>
                <th th:text="${#dates.format(orderRecord.createTime, 'yyyy年MM月dd日 HH:mm:ss')}"></th>
                <th th:text="${orderRecord.status}"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="js">

</div>
</body>
</html>
