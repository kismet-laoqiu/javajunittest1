<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="bank/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/bank/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">发布医圆</li>
    </ul>
    <h1 class="text-center mb-3">发布医圆</h1>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>机构名</td>
                    <td id="name" th:text="${user.name}"></td>
                </tr>
                <tr>
                    <td>组织机构号</td>
                    <td th:text="${user.bankInfo.organization}"></td>
                </tr>
                <tr>
                    <td>持有医圆数量</td>
                    <td th:text="${user.accountBalance}"></td>
                </tr>
                <tr>
                    <td>发布医圆数量<br/>(1元兑换10医圆)</td>
                    <td>
                        <div class="form-inline">
                            <input id="inputMoney" type="text" class="form-control input-group"/>&nbsp;&nbsp;元
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <a href="/bank/home">
                        <button type="button" class="btn w-90 btn-gray" id="agree">返回
                        </button>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <button type="button" class="btn w-90 btn-gray" id="issueSubmit">提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="js">
    <script src="/js/issue.js"></script>
</div>
</body>
</html>
