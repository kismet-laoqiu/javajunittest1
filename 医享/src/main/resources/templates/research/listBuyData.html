<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="research/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/research/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">数据购买</li>
    </ul>
    <div class="w-100 mx-auto">
        <table class="table table-striped table-bordered w-100 mb-0">
            <thead>
            <tr>
                <td>序号</td>
                <th>数据类型</th>
                <th>数量</th>
                <th>金额</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="buyData,state : ${buyDatas}">
                <td th:text="${state.count}"></td>
                <td th:text="${buyData.type}"></td>
                <td th:text="${buyData.total}"></td>
                <td><span th:text="${buyData.money}"></span>&nbsp;医圆</td>
                <td>
                    <div style="text-align: center">
                        <button class="btn btn-group-lg btn-info" th:id="${buyData.type}" onclick="buyData(id)">购买
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="js">
    <script src="/js/listBuyData.js"></script>
</div>
</body>
</html>
