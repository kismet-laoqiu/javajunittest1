<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="patient/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/patient/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">理赔记录</li>
    </ul>
    <div class="w-100 mx-auto">
        <table class="table table-striped table-bordered w-100 mb-0">
            <thead>
            <tr>
                <td>序号</td>
                <th>险种</th>
                <th>保险机构</th>
                <th>一般医疗保险金</th>
                <th>交费年限</th>
                <th>年交保费</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="insurancePolicy,state : ${insurancePolicies}">
                <td th:text="${state.count}"></td>
                <th th:text="${insurancePolicy.insuranceProject.insuranceName}"></th>
                <th th:text="${insurancePolicy.insuranceProject.insurer.name}"></th>
                <th th:text="${insurancePolicy.insuranceProject.generalMedicalInsurance}"></th>
                <th th:text="${insurancePolicy.insuranceProject.paymentYears}"></th>
                <th th:text="${insurancePolicy.insuranceProject.annualPremium}"></th>
                <th th:text="${insurancePolicy.state}"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="js">

</div>
</body>
</html>
