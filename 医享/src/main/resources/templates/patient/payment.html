<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="patient/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/patient/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">缴纳费用</li>
    </ul>
    <div class="w-100 mx-auto mt-3">
        <table class="table table-striped table-bordered w-100">
            <thead>
            <tr>
                <td>序号</td>
                <th>主治医生</th>
                <th>医院</th>
                <th>科室</th>
                <th>就诊时间</th>
                <th colspan="2">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record,state : ${records}">
                <td th:text="${state.count}"></td>
                <th th:text="${record.doctor.name}"></th>
                <th th:text="${record.doctor.doctorInfo.hospital}"></th>
                <th th:text="${record.doctor.doctorInfo.department}"></th>
                <th th:text="${#dates.format(record.createTime, 'yyyy年MM月dd日 HH:mm:ss')}"></th>
                <th><a th:href="@{/patient/pay(recordId=${record.id})}">直接支付</a></th>
                <th><a th:href="@{/patient/installment(recordId=${record.id})}">分期付款</a></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="js">

</div>
</body>
</html>
