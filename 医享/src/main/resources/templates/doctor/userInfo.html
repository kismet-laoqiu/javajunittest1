<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="doctor/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/patient/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">个人信息</li>
    </ul>
    <div class="mx-auto mt-3 w-60">
        <form role="form" class="form" id="addForm">
            <input type="hidden" id="id" name="id" th:value="${user.id}">
            <div class="form-group">
                <div class="col-sm-3">
                    <img class="img-responsive img-rounded" style="width: 5rem; height: 5rem;" id="avatarUrl"
                         th:src="${user.avatarUrl}"
                         alt=""></div>
                <div class="col-sm-9" style="height: 5rem; line-height:5rem; margin-bottom:1rem;">
                    <div class="file-container"
                         style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle">
                        <button class="btn btn-success fileinput-button" type="button">上传图片</button>
                        <input type="file" id="picture" name="picture" accept="image/*" onchange="changeAvatarUrl(this)"
                               style="position:absolute;top:0;left:0;font-size:34px; opacity:0">
                    </div>
                    <span id="fileName" style="vertical-align: middle">未上传文件</span>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">姓名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${user.name}">  
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-3 control-label">性别</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="gender" name="gender"
                           th:value="${user.gender}">  
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">年龄</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="age" name="age"
                           th:value="${user.age}">  
                </div>
            </div>

            <div class="form-group">
                <label for="hospital" class="col-sm-3 control-label">所属医院</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="hospital" name="doctorInfo.hospital"
                           th:value="${user.doctorInfo.hospital}">  
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">科室</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="department" name="doctorInfo.department"
                           th:value="${user.doctorInfo.department}">  
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">职称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="title" name="doctorInfo.title"
                           th:value="${user.doctorInfo.title}">  
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">手机号码</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" name="phone"
                           th:value="${user.phone}">  
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address" name="address"
                           th:value="${user.address}">  
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <button type="button" class="btn w-90 btn-gray" id="back"
                            onclick="javascript:window.location.href='/doctor/home';">返回
                    </button>
                </div>
                <div class="col-sm-6 text-center">
                    <button type="button" class="btn w-90 btn-gray" id="doctorInfoSubmit">保存
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:fragment="js">
    <script src="/js/changeDoctorInfo.js"></script>
</div>
</body>
</html>
