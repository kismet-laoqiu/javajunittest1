<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="doctor/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/doctor/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">已添加病历查看</li>
    </ul>
    <div class="w-100 mx-auto">
        <table class="table table-striped table-bordered w-100 mb-0">
            <thead>
            <tr>
                <td>序号</td>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>创建时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record,state : ${records}">
                <td th:text="${state.count}"></td>
                <th th:text="${record.patient.name}"></th>
                <th th:text="${record.patient.gender}"></th>
                <th th:text="${record.patient.age}"></th>
                <th th:text="${#dates.format(record.createTime, 'yyyy年MM月dd日 HH:mm:ss')}"></th>
                <th th:text="${record.state}"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="js">

</div>
</body>
</html>
