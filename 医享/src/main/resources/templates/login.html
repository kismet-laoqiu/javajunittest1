<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta patientName="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>医享</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mh-100vh">
        <div class="col-lg-6 d-flex align-items-end" id="bg-block"
             style="background-image:url('/image/login/bg_login.jpg');background-size:cover;background-position:center center;">
        </div>

        <div class="parent col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
             id="login-block">

            <div class="m-auto w-lg-75 w-xl-50">
                <h2 class="text-info font-weight-light mb-5"><i class="fa fa-diamond"></i>医享</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label class="text-secondary">邮箱</label>
                        <input class="form-control" id="email" name="email" type="text" required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"/>
                    </div>
                    <div class="form-group">
                        <label class="text-secondary">密码</label>
                        <input class="form-control" id="password" name="password" type="password" required/>
                    </div>
                    <input type="hidden" id="type" name="type" th:attr="value=${type}"/>
                    <div id="info" style="display:none" class="alert alert-warning">
                        <a href="#" class="close" id="close">
                            &times;
                        </a>
                        <p id="tips">
                            账号或密码错误，请重试
                        </p>
                    </div>
                    <div class="row mx-2">
                        <button class="btn btn-info mt-2 col-12" type="button" id="loginSubmit">登录</button>
                    </div>
                </form>
                <div class="row my-3">
                    <div class="col-6">
                        <div class="btn-group pos_abs">
                            <button type="button" class="btn-text dropdown-toggle text-info ml-2" data-toggle="dropdown"
                                    th:switch="${type}">
                                <span th:case="'patient'">患者端</span>
                                <span th:case="'doctor'">医生端</span>
                                <span th:case="'insurer'">保险公司端</span>
                                <span th:case="'research'">研究机构端</span>
                                <span th:case="'bank'">金融机构端</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a class="text-info" href="/login?type=patient">患者端</a>
                                </li>
                                <li>
                                    <a class="text-info" href="/login?type=doctor">医生端</a>
                                </li>
                                <li>
                                    <a class="text-info" href="/login?type=insurer">保险公司端</a>
                                </li>
                                <li>
                                    <a class="text-info" href="/login?type=research">研究机构端</a>
                                </li>
                                <li>
                                    <a class="text-info" href="/login?type=bank">金融机构端</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6" >
                        <h5 style="height: 26px;line-height: 26px;"><a th:href="@{/signUp(type=${type})}" class="text-info small float-right">去注册</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
