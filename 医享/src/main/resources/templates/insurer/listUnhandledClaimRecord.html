<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="insurer/layout">
<head>
</head>
<body>
<div th:fragment="css">

</div>
<div th:fragment="content">
    <ul class="breadcrumb">
        <li><a href="/insurer/home"><i class="fa fa-home mr-1"></i>主页</a></li>
        <li class="active">理赔处理</li>
    </ul>
    <div class="w-100 mx-auto">
        <table class="table table-striped table-bordered w-100 mb-0">
            <thead>
            <tr>
                <td>序号</td>
                <th>客户</th>
                <th>性别</th>
                <th>年龄</th>
                <th>职业</th>
                <th>险种</th>
                <th>申请时间</th>
                <th colspan="2">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="insurancePolicy,state : ${insurancePolicies}">
                <td th:text="${state.count}"></td>
                <th th:text="${insurancePolicy.patient.name}"></th>
                <th th:text="${insurancePolicy.patient.gender}"></th>
                <th th:text="${insurancePolicy.patient.age}"></th>
                <th th:text="${insurancePolicy.patient.patientInfo.occupation}"></th>
                <th th:text="${insurancePolicy.insuranceProject.insuranceName}"></th>
                <th th:text="${#dates.format(insurancePolicy.createTime, 'yyyy年MM月dd日 HH:mm:ss')}"></th>
                <th><a
                        th:href="@{/insurer/automaticClaim(insurancePolicyId=${insurancePolicy.id})}">一键理赔</a>
                </th>
                <th><a
                        th:href="@{/insurer/artificialClaim(insurancePolicyId=${insurancePolicy.id})}">人工理赔</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="js">

</div>
</body>
</html>
