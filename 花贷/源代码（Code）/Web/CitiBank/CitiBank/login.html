<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign.css">
    <title>登录</title>
</head>
<body>
<div class="container-box">
    <div class="container login-window">
        <h3 id="login-label">用户登录</h3>
        <form action="url" method="get" >
            <div class="login-list">
                <div>
                    <input type="text" class="login-input" id="userIdentification" placeholder="身份证">
                </div>
                <div>
                    <input type="password" class="login-input" id="passwordInput" placeholder="密码">
                </div>
                <div class="login-verify">
                    <input class="login-input" id="verificationInput" placeholder="验证码">
                </div>
            </div>
            <div id="verificationImg"></div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberPassword">
                <label for="rememberPassword">记住密码</label>
            </div>
            <button  class="btn btn-primary btn-block" id="loginBtn">登录</button>
            <small id="forgetPassword" class="text-muted">忘记密码？</small>
        </form>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
